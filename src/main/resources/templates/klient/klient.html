<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:insert="~{general :: head (pageTitle='Klienci')}"></head>

<body>

<nav th:replace="~{general :: navbar}"></nav>

<div class="container col-xxl-8 px-4 py-5 article-container">
  <h1>Klienci</h1>
  <div>
  <a class="btn btn-outline-light btn-sm px-4 me-md-2" th:href="@{/new_klient}" role="button"><i class="fa-solid fa-plus"></i>Dodaj nowego klienta</a>
  </div>

  <table class="table table-striped table-dark table-hover table-centered">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Imię</th>
      <th scope="col">Nazwisko</th>
      <th scope="col">Plec</th>
      <th scope="col">Numer Konta</th>
      <th scope="col">E-Mail</th>
      <th scope="col">Numer Adresu</th>
      <th scope="col">Numer Zbioru Telefonów</th>
      <th scope="col">Numer Salonu</th>
      <th scope="col">Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "s : ${listKlient}">
      <th scope="row" th:text = "${s.nr_klienta}">#</th>
      <td th:text = "${s.imie}"></td>
      <td th:text = "${s.nazwisko}"></td>
      <td th:text = "${s.plec}"></td>
      <td th:text = "${s.nr_konta}"></td>
      <td th:text = "${s.e_mail}"></td>
      <td th:text = "${s.nr_adresu}"></td>
      <td th:text = "${s.nr_zbioru_telefonow}"></td>
      <td th:text = "${s.nr_salonu}"></td>
      <td>
        <a class="edit" th:href="@{'/edit_klient/' + ${s.nr_klienta}}"
           data-bs-toggle="tooltip"
           data-bs-placement="top"
           data-bs-title="Edit"><i class="fa-solid fa-pen-to-square"></i></a>
        <a class="delete" th:href="@{'/delete_klient/' + ${s.nr_klienta}}"
           data-bs-toggle="tooltip"
           data-bs-placement="top"
           data-bs-title="Delete"><i class="fa-solid fa-trash"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div th:replace="~{general :: waves}"></div>

<div th:replace="~{general :: scripts}"></div>
<script>
const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</body>
</html>
