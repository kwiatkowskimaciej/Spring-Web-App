<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{general :: head (pageTitle='Dodaj salon')}"></head>
<body>
<nav th:replace="~{general :: navbar}"> </nav>

<div class="container col-xxl-8 px-4 py-5 article-container">
  <h1>Nowy salon</h1>

  <form action="#" th:action="@{/save_salon}" th:object="${salon}" method="post">
    <form>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <table border="1" cellpadding="10">
      <tr>
        <td>Numer salonu</td>
        <td><input type="text" th:field="*{nr_salonu}"></td>
      </tr>
      <tr>
        <td>Nazwa</td>
        <td><input type="text" th:field="*{nazwa}"></td>
      </tr>
      <tr>
        <td>data_zalozenia</td>
        <td><input type="text" th:field="*{data_zalozenia}"></td>
      </tr>
      <tr>
        <td>numer_adresu</td>
        <td><input type="text" th:field="*{nr_adresu}"></td>
      </tr>
      <tr>
        <td>numer zbioru telefonow</td>
        <td><input type="text" th:field="*{nr_zbioru_telefonow}"></td>
      </tr>
      <tr>
        <td><button type="submit">Save</button></td>
      </tr>
    </table>
  </form>

</div>

<div th:replace="~{general :: scripts}"></div>
</body>
</html>
