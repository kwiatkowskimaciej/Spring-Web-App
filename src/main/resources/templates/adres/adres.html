<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymelead.org/thymeleaf-extras-springsecurity6">
<head th:insert="~{general :: head (pageTitle='Adresy')}"></head>

<body>

<nav th:replace="~{general :: navbar}"></nav>

<div class="container col-xxl-8 px-4 py-5 article-container">
    <h1>Adresy</h1>
    <div>
        <a class="btn btn-outline-light btn-sm px-4 me-md-2" th:href="@{/new_adres}" role="button"><i class="fa-solid fa-plus"></i>Dodaj nowy adres</a>
    </div>

    <table class="table table-striped table-dark table-hover table-centered">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Państwo</th>
            <th scope="col">Kod pocztowy</th>
            <th scope="col">Rejon</th>
            <th scope="col">Miejscowość</th>
            <th scope="col">Ulica</th>
            <th scope="col">Numer</th>
            <th scope="col">Numer lokalu</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "adres : ${listAdres}">
            <th scope="row" th:text = "${adres.nr_adresu}">#</th>
            <th scope="row" th:text = "${adres.panstwo}">Państwo</th>
            <th scope="row" th:text = "${adres.kod_pocztowy}">Kod pocztowy</th>
            <th scope="row" th:text = "${adres.rejon}">Rejon</th>
            <th scope="row" th:text = "${adres.miejscowosc}">Miejscowość</th>
            <th scope="row" th:text = "${adres.ulica}">Ulica</th>
            <th scope="row" th:text = "${adres.numer}">Numer</th>
            <th scope="row" th:text = "${adres.numer_lokalu}">Numer lokalu</th>

            <td>
                <a class="edit" th:href="@{'/edit_adres/' + ${adres.nr_adresu}}"
                   data-bs-toggle="tooltip"
                   data-bs-placement="top"
                   data-bs-title="Edit"><i class="fa-solid fa-pen-to-square"></i></a>
                <a class="delete" th:href="@{'/delete_adres/' + ${adres.nr_adresu}}"
                   data-bs-toggle="tooltip"
                   data-bs-placement="top"
                   data-bs-title="Delete"><i class="fa-solid fa-trash"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="~{general :: waves}"></div>

<div th:replace="~{general :: scripts}"></div>
<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>

</body>
</html>
