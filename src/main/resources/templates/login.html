<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head th:insert="~{general :: head (pageTitle='Login Page')}"></head>

<body>

<nav th:replace="~{general :: navbar}"></nav>

<div class="container">

  <div class="row">
    <div class="col-md-4 mt-5">

      <form th:method="post" th:action="@{/login}">

        <div class="form-group">
          <label for="login">Login:</label>
          <input id="login" type="text" placeholder="Enter login" autocomplete="off" class="form-control" name="username"/>
        </div>

        <div class="form-group">
          <label for="password">Password:</label>
          <input id="password" type="password" placeholder="Enter your password" autocomplete="off" class="form-control" name="password"/>
        </div>

        <div th:if="${param.error}" style="color:red; margin-bottom:15px">
          ERROR: Invalid username or password!
        </div>

        <div class="form-group"><button class="btn btn-primary" type="submit" value="Sign In">Login</button></div>
      </form>

    </div>
  </div>
</div>


<div th:replace="~{general :: scripts}"></div>

</body>
</html>
