<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

<head th:insert="~{general :: head (pageTitle='Main Admin Page')}"></head>

<body>

<nav th:replace="~{general :: navbar}"></nav>

<div class="container">
    <div class="row">

        <div class="col-md-10 mt-5">
            <form th:method="post" th:action="@{/index}">
                <div class="form-group">
                    <label style="font-size:30px" th:inline="text">Welcome <a
                            style="color:lightskyblue; text-transform:capitalize"><b><span th:remove="tag" sec:authentication="name">thymeleaf</span></b></a>
                        to the main page!</label>
                    <div style="font-size:20px">If you want to logout, click "Logout" button under this text.</div>
                </div>

                <button class="btn btn-primary" type="submit" onclick="successfullyLogout()" value="Sign Out">Logout
                </button>
            </form>

        </div>
    </div>
</div>

<div th:replace="~{general :: scripts}"></div>
<script th:src="@{js/script.js}" type="text/javascript"></script>

</body>
</html>
