<!DOCTYPE HTML>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head th:insert="~{general :: head}">
  <meta charset="UTF-8"/>
  <title>Salony</title>

  <link rel="stylesheet"
        th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
  <div class="container">
    <a class="navbar-brand" href="/">BDBT Spring Boot Project - Part II</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item active">
          <a class="nav-link" href="#">Home
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Main</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" th:href="@{/main}">Login</a></a>
        </li>

      </ul>
    </div>
  </div>
</nav>

<p th:text = "${someText}">test</p>

<div align="center">
  <h1>Salony Samochodowe</h1>
  <a th:href="@{/new}">Dodaj salon</a>
  <!--Table-->
  <table border = "1" cellpadding="10">
    <thead>
    <tr>
      <th>NR_Salonu</th>
      <th>Nazwa</th>
      <th>Data_Zalozenia</th>
      <th>NR_Adresu</th>
      <th>NR_Zbioru_Telefonu</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "salon : ${listSalon}">
      <td th:text = "${salon.nr_salonu}">NR_Salonu</td>
      <td th:text = "${salon.nazwa}">Nazwa</td>
      <td th:text = "${salon.data_zalozenia}">Data_Zalozenia</td>
      <td th:text = "${salon.nr_adresu}">NR_Adresu</td>
      <td th:text = "${salon.nr_zbioru_telefonow}">test</td>

      <td>
        <a th:href="@{'/edit/' + ${salon.nr_salonu}}">Edit</a>
        <a th:href="@{'/delete/' + ${salon.nr_salonu}}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>


<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/webjars/jquery/3.6.1/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}" type="text/javascript"></script>

</body>
</html>
